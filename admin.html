<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Contact Form Submissions</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            background: var(--bg-primary);
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(192, 192, 192, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(192, 192, 192, 0.1);
        }
        
        .admin-title {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .admin-logout {
            padding: 10px 20px;
            background: rgba(255, 99, 71, 0.1);
            border: 1px solid rgba(255, 99, 71, 0.3);
            border-radius: 8px;
            color: #ff6347;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .admin-logout:hover {
            background: rgba(255, 99, 71, 0.2);
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(192, 192, 192, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(192, 192, 192, 0.1);
        }
        
        .login-form input {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 20px;
            background: rgba(192, 192, 192, 0.1);
            border: 1px solid rgba(192, 192, 192, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--accent-gold);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            padding: 20px;
            background: rgba(192, 192, 192, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(192, 192, 192, 0.1);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 600;
            color: var(--accent-gold);
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: rgba(192, 192, 192, 0.1);
            border: 1px solid rgba(192, 192, 192, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
            color: var(--bg-primary);
        }
        
        .submissions-table {
            width: 100%;
            background: rgba(192, 192, 192, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(192, 192, 192, 0.1);
            overflow: hidden;
        }
        
        .submissions-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .submissions-table th,
        .submissions-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(192, 192, 192, 0.1);
        }
        
        .submissions-table th {
            background: rgba(192, 192, 192, 0.1);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .submissions-table td {
            color: var(--text-secondary);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-new {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }
        
        .status-read {
            background: rgba(192, 192, 192, 0.2);
            color: var(--text-secondary);
        }
        
        .status-archived {
            background: rgba(255, 99, 71, 0.2);
            color: #ff6347;
        }
        
        .action-btn {
            padding: 6px 12px;
            margin: 0 4px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .btn-view {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }
        
        .btn-archive {
            background: rgba(255, 99, 71, 0.2);
            color: #ff6347;
        }
        
        .btn-delete {
            background: rgba(255, 99, 71, 0.3);
            color: #ff6347;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-primary);
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(192, 192, 192, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-close {
            font-size: 28px;
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .submission-detail {
            margin-bottom: 15px;
        }
        
        .submission-detail label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }
        
        .submission-detail p {
            color: var(--text-secondary);
            margin: 0;
            padding: 10px;
            background: rgba(192, 192, 192, 0.05);
            border-radius: 8px;
        }
        
        .error-message {
            padding: 15px;
            background: rgba(255, 99, 71, 0.1);
            border: 1px solid rgba(255, 99, 71, 0.3);
            border-radius: 8px;
            color: #ff6347;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="login-container">
        <h2 style="color: var(--text-primary); margin-bottom: 20px;">Admin Login</h2>
        <form id="loginForm" class="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        <div id="loginError" class="error-message" style="display: none;"></div>
    </div>
    
    <div id="adminContainer" class="admin-container" style="display: none;">
        <div class="admin-header">
            <h1 class="admin-title">Contact Form Submissions</h1>
            <button class="admin-logout" onclick="logout()">Logout</button>
        </div>
        
        <div id="statsContainer" class="stats-grid"></div>
        
        <div class="filters">
            <button class="filter-btn active" data-status="">All</button>
            <button class="filter-btn" data-status="new">New</button>
            <button class="filter-btn" data-status="read">Read</button>
            <button class="filter-btn" data-status="archived">Archived</button>
        </div>
        
        <div class="submissions-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Company</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="submissionsTableBody">
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                            Loading...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="color: var(--text-primary);">Submission Details</h2>
                <span class="modal-close" onclick="closeModal()">&times;</span>
            </div>
            <div id="submissionDetails"></div>
        </div>
    </div>
    
    <script src="js/admin.js"></script>
</body>
</html>
